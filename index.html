<!DOCTYPE html>
<html>
<head>
	<title>Total Recall</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="container" >	
			<ul class="side-nav fixed" id="side-bar">
		        <li class="logo"><img id="logo-container" src="img/logo.png" class="responsive-img"></li>
					<div class="nav-wrapper" id="search-nav">
						<form id="sidebar-form">
							
						</form>
					</div>
		        <li class="bold"><a class="waves-effect waves-teal modal-trigger" href="#about-modal">About</a></li>
				<ul class="collapsible collapsible-accordion">
					<li class="bold"><a class="collapsible-header waves-effect waves-teal">Popular Searches</a>
						<div class="collapsible-body">
							<ul>
								<li><a href="#" id="today-search">Today</a></li>
							</ul>
						</div>
					</li>
	    		</ul>
	    		<ul class="collapsible collapsible-accordion">
					<li class="bold"><a class="collapsible-header waves-effect waves-teal">Recent Searches</a>
						<div class="collapsible-body">
							<ul id="recent-searches">
							</ul>
						</div>
					</li>
	    		</ul>
	    	</ul>
	    	<a href="#" data-activates="slide-out" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
    	</div>
	</header>
	<main>
		<div class="container" id="search-results">
			<div id="main-title" class="row">
				<div class="col m6 offset-m3" id="logo-div">
					<img src="img/logo.png" class="responsive-img">
				</div>
			</div>
			<div class="row">
				<div class="col m6 offset-m3">
		            <form>
		            	<div class="input-field" id="search-div">
		               		<input type="text" id="search-box" class="left" placeholder="Search for Products" autofocus>
		               		<button type="button" id="search-button" class="btn waves-effect waves-light right">Search<i class="material-icons left">search</i></button>
		           		</div>
		           	</form>	
		        </div>
			</div>
			<div class="row">
				<div class="col offset-m5" id="spinner-div">
					<div id="spinner" class="preloader-wrapper big">
						<div class="spinner-layer spinner-blue-only">
							<div class="circle-clipper left">
								<div class="circle"></div>
							</div><div class="gap-patch">
								<div class="circle"></div>
							</div><div class="circle-clipper right">
								<div class="circle"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<!-- Standard modal to provide detail on search results -->
	<div id="detail-modal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div>
				<h5 class="modal-name"></h5>
				<p class="modal-date date-result"></p>
			</div>
			<div>
				<p class="modal-desc"></p>
				<p><strong>Companies:</strong></p>
				<p class="modal-firm"></p>
				<p><strong>Quantity:</strong></p>
				<p class="modal-quant"></p>
				<p><strong>Agency:</strong></p>
				<p class="modal-agency"></p>
				<p><strong>Recall Number:</strong></p>
				<p class="modal-recall"></p>
				<p><strong>What you should do</strong></p>
				<p class="modal-remedy"></p>
				<img class="modal-img responsive-img">
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>
	<!-- modal for about menu item -->
	<div id="about-modal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div>
				<h1>About Total Recall</h1>
				<p>Total Recall is a one-stop website to search and monitor all product recalls from the FDA, CSPC and NHTSA</p>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
