<!DOCTYPE html>
<html>
<head>
	<title>Total Recall</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">	
	<link href="css/style.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="main-title" class="row">
			<div class="col m4 offset-m4" id="logo-div">
				<img src="img/coollogo_com-262264923.png" class="responsive-img">
			</div>
		</div>
		<div class="row">
			<div class="col m6 offset-m3">
	            <div class="input-field">
	               <input type="text" id="search-box" class="left" placeholder="Search for Products" autofocus>
	               <button type="button" id="search-button" class="btn waves-effect waves-light right">Search<i class="material-icons left">search</i></button>
	           	</div>
	        </div>
		</div>
	</div>
	<div id="detail-modal" class="modal modal-fixed-footer">
		<div class="modal-content">
			<div>
				<h5 class="modal-name"></h5>
				<p class="modal-date date-result"></p>
			</div>
			<div>
				<p class="modal-desc"></p>
				<p><strong>Companies:</strong></p>
				<p class="modal-firm"></p>
				<p><strong>Quantity:</strong></p>
				<p class="modal-quant"></p>
				<p><strong>Agency:</strong></p>
				<p class="modal-agency"></p>
				<p><strong>Recall Number:</strong></p>
				<p class="modal-recall"></p>
				<p><strong>What you should do</strong></p>
				<p class="modal-remedy"></p>
				<img class="modal-img responsive-img">
			</div>
		</div>
		<div class="modal-footer">
			<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
		</div>
	</div>
	<script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
